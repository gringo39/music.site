<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <!-- Добавим стили для плеера -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Простой Музыкальный Плеер</h1>
        <p>Нажмите "Play", чтобы начать воспроизведение</p>
        
        <!-- Аудиоплеер -->
        <audio id="audioPlayer" controls>
            <source src="Scally Milano, uglystephan - Плохая.mp3" type="audio/mp3">
            Ваш браузер не поддерживает аудиоплеер.
        </audio>

        <!-- Кнопка воспроизведения -->
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
    </div>

    <script>
        // JavaScript для управления аудиоплеером
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }
    </script>
</body>
</html>
